<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Products App</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="product" routerLinkActive="alert alert-dark">List Products</a>
      <a mat-list-item routerLink="add" routerLinkActive="alert alert-dark">Add Product</a>
      <a mat-list-item routerLink="update/1" routerLinkActive="alert alert-dark">Update Product</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

        <h4>Product Information</h4>
        <!-- <span class="spacer"></span> -->

        <!-- <a href="products.php" class="btn btn-primary ">Add Product</a> -->

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
